<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typistial Admin - Orders</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container admin-page">
        <div class="sidebar">
            <div style="
                width: 100%;
                display: flex;
                justify-content: center;
                align-items: center;">
                <a href="/index.html" class="logo">
                    <img src="/assets/images/logo-full.svg" alt="Typistial logo">
                </a>
                <i class="fa-solid fa-bars-sort"></i>
            </div>
            <nav class="sidebar__nav administrator__nav">
                <ul>
                    <li class="nav__item active" style="background: rgba(0, 194, 255, 0.40)"><a href="/html/admin__dashboard.html" class="nav__link"><i class="fa-solid fa-chart-simple" style="color: #00C2FF;"></i> Dashboard</a></li>
                    <li class="nav__item"><a href="" class="nav__link"><i class="fa-solid fa-envelope"></i> Messages</a></li>
                    <li class="nav__item"><a href="/html/admin__customers.html" class="nav__link"><i class="fa-solid fa-users"></i> Customers</a></li>
                    <li class="nav__item"><a href="/html/admin__orders.html" class="nav__link"><i class="fa-solid fa-box"></i> Orders</a></li>
                </ul>
            </nav>
            <nav class="sidebar__nav setting__nav">
                <ul>
                    <li class="nav__item"><a href="" class="nav__link"><i class="fa-solid fa-user-pen"></i> Roles</a></li>
                    <li class="nav__item"><a href="" class="nav__link"><i class="fa-solid fa-arrow-right-arrow-left"></i> Requests</a></li>
                    <li class="nav__item"><a href="" class="nav__link"><i class="fa-solid fa-gear"></i> Preferences</a></li>
                </ul>
            </nav>
        </div>
        <div class="admin-page__body">
            <div class="admin-main__panel">
                <div class="add-product__bar">
                    <h2 class="add__product__title title">Add new product</h2>
                    <a href="" class="add-product__btn">
                        <i class="fas fa-plus"></i>
                    </a>
                </div>
                <div class="panel__content" style="padding: 0;">
                    <form action="" method="post" class="add-product__form">
                        <div class="form__group">
                            <input type="text" name="name" placeholder="Tên sản phẩm">
                        </div>
                        <div class="form__group">
                            <input type="text" placeholder="Đơn giá">
                            <input type="text" placeholder="Số lượng">
                        </div>
                        <div class="form__group__wrapper">
                            <div class="form__group image-upload">
                                <label for="image-upload" class="flex" style="justify-content: space-between; width: 100%; cursor: pointer;">
                                    <h2>Ảnh</h2>
                                    <label for="image-upload" class="form__label">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21" fill="none">
                                        <path d="M10.125 2.25V12.75M10.125 2.25L13.375 5.25M10.125 2.25L6.875 5.25M18.375 14.25V16.75C18.375 17.8546 17.4796 18.75 16.375 18.75H3.875C2.77043 18.75 1.875 17.8546 1.875 16.75V14.25" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                    </label>
                                    <input type="file" multiple id="image-upload" hidden style="display: none">
                                </label>
                            </div>
                            <div class="image-upload__panel">
                                <div class="image-uploaded__wrapper">
                                    <div class="image__frame">
                                        <img src="" alt="">
                                        <a class="delete__btn"><i class="fal fa-times"></i></a>
                                    </div>
                                    <div class="image__frame">
                                        <img src="" alt="">
                                        <a class="delete__btn"><i class="fal fa-times"></i></a>
                                    </div>
                                    <div class="image__frame">
                                        <img src="" alt="">
                                        <a class="delete__btn"><i class="fal fa-times"></i></a>
                                    </div>
                                    <div class="image__frame">
                                        <img src="" alt="">
                                        <a class="delete__btn"><i class="fal fa-times"></i></a>
                                    </div>
                                    <div class="image__frame">
                                        <img src="" alt="">
                                        <a class="delete__btn"><i class="fal fa-times"></i></a>
                                    </div>
                                </div>
                                <span class="user__note">Tối đa 10 ảnh <span class="warning">*</span></span>
                                <div class="buttons-set">
                                    <button class="delete-all__btn"><i class="fal fa-file-times"></i> Xóa tất cả</button>
                                    <button class="upload__btn">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M10 1.75V12.25M10 1.75L13.25 4.75M10 1.75L6.75 4.75M18.25 13.75V16.25C18.25 17.3546 17.3546 18.25 16.25 18.25H3.75C2.64543 18.25 1.75 17.3546 1.75 16.25V13.75" stroke="#00C2FF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                                        Tải lên
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="form__group__wrapper">
                            <div class="form__group product-option">
                                <h2>Lựa chọn</h2>
                            </div>
                            <div class="option-list__wrapper">
                                <ul class="option__list">
                                    <li class="list__item">
                                        <input type="text" placeholder="Lựa chọn 1">
                                    </li>
                                    <li class="list__item">
                                        <input type="text" placeholder="Lựa chọn 2">
                                    </li>
                                    <li class="list__item">
                                        <input type="text" placeholder="Lựa chọn 3">
                                    </li>
                                </ul>
                                <a href="" class="add-option__btn"><i class="fal fa-plus"></i> Thêm lựa chọn</a>
                            </div>
                        </div>
                        <div class="form__group">
                            <textarea name="" id="" cols="30" rows="10" placeholder="Mô tả ngắn - 255 ký tự"></textarea>
                        </div>
                        <div class="form__group">
                            <textarea name="" id="" cols="30" rows="20" placeholder="Mô tả chi tiết - 1024 ký tự"></textarea>
                        </div>
                        <div class="form__group" style="box-shadow: none; justify-content: end;">
                            <div class="buttons-set" style="align-self: stretch; width: 50%">
                                <button type="submit" class="form__btn delete-form-data__btn"><i class="fal fa-file-times"></i> Xóa tất cả</button>
                                <button type="submit" class="form__btn submit-form__btn"> <span><i class="fal fa-plus"></i> Thêm sản phẩm</span></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/js/main.js"></script>
</html>
